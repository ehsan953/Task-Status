  <head>

    <link rel="stylesheet" href="css/fontawesome.min.css" />
  </head>
  <body>
    <table class="table">
      <tr class="tr1">
        <th>Task1</th>
        <th>Task2</th>
        <th>Task3</th>
        <th>Status</th>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div class="circle">
              <div
                style="
                  height: 25px;
                  width: 25px;
                  background-color: rgba(235, 235, 14, 0.895);
                  border-radius: 50%;
                  position: absolute;
                  top: 3px;
                  left: 3px;
                "
              >
                <div
                  style="
                    background-color: rgba(235, 235, 14, 0.895);
                    height: 13px;
                    width: 13px;
                    border: 2px solid white;
                    border-radius: 50%;
                    justify-content: center;
                    margin-right: 5px;
                    padding: 2px;
                    position: relative;
                    top: 2px;
                    left: 2px;
                  "
                >
                  <i
                    class="fa-solid fa-ellipsis"
                    style="color: white; position: relative; top: -1px"
                  ></i>
                </div>
              </div>
            </div>
            <div class="circle2"></div>
            <div class="circle3"></div>
          </div>
        </td>
        <td
          style="
            color: rgba(235, 235, 14, 0.895);
            display: flex;
            align-items: center;
          "
        >
          <div
            style="
              background-color: white;
              height: 15px;
              width: 15px;
              border: 2px solid rgba(235, 235, 14, 0.895);
              border-radius: 50%;
              justify-content: center;
              margin-right: 5px;
              padding: 2px;
            "
          >
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          Pending
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div
              style="
                width: 40%;
                height: 5px;
                background-color: blue;
                position: absolute;
                top: 3px;
              "
            ></div>
            <div class="circle">
              <i
                class="fa-solid fa-arrows-rotate"
                style="
                  color: blue;
                  font-size: 20px;
                  position: absolute;
                  top: 5px;
                  left: 5px;
                  animation-name: example;
                  animation-duration: 3s;
                  animation-timing-function: linear;
                "
              ></i>
            </div>
            <div class="circle2"></div>
            <div class="circle3"></div>
          </div>
        </td>
        <td style="color: blue">
          <i class="fa-solid fa-arrows-rotate" style="margin-right: 5px"></i
          >Running
        </td>
      </tr>

          <div class="div1">
            <div
              style="
                width: 100%;
                height: 5px;
                background-color: rgb(7, 149, 7);
                position: absolute;
                top: 3px;
              "
            ></div>
            <div class="circle">
              <i
                class="fa-solid fa-circle-check"
                style="
                  color: rgb(7, 149, 7);
                  font-size: 25px;
                  position: absolute;
                  top: 3px;
                  left: 3px;
                "

            </div>
            <div class="circle2">

                class="fa-solid fa-circle-check"

                  color: rgb(7, 149, 7);

          </div>

        <td style="color: rgb(7, 149, 7)">
          <i class="fa-regular fa-circle-check" style="margin-right: 5px"></i

        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div class="circle">
              <i
                class="fa-solid fa-circle-exclamation"
                style="
                  color: red;
                  font-size: 25px;
                  position: absolute;
                  top: 3px;
                  left: 3px;
                "

            </div>
            <div class="circle2"></div>
            <div class="circle3"></div>

            </div>
            <div class="circle3"></div>
          </div>
