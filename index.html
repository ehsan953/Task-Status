<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 3</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="table">
      <tr class="tr1">
        <th>Task1</th>
        <th>Task2</th>
        <th>Task3</th>
        <th>Status</th>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div class="circle1">
              <div class="pending">
                <div class="pending-circle1">
                  <i
                    class="fa-solid fa-ellipsis"
                    style="color: white; position: relative; top: -1px"
                  ></i>
                </div>
              </div>
            </div>
            <div class="circle2"></div>
            <div class="circle3"></div>
          </div>
        </td>
        <td class="pending-flex">
          <div class="icons-combined">
            <i class="fa-solid fa-ellipsis" style="font-size: 10px"></i>
          </div>
          Pending
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div class="blue-loading"></div>
            <div class="circle1">
              <i class="fa-solid fa-arrows-rotate running-icon"></i>
            </div>
            <div class="circle2"></div>
            <div class="circle3"></div>
          </div>
        </td>
        <td style="color: blue">
          <i class="fa-solid fa-arrows-rotate" style="margin-right: 5px"></i
          >Running
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div class="success-loading"></div>
            <div class="circle1">
              <i class="fa-solid fa-circle-check success-icon"></i>
            </div>
            <div class="circle2">
              <i class="fa-solid fa-circle-check success-icon"></i>
            </div>
            <div class="circle3">
              <i class="fa-solid fa-circle-check success-icon"></i>
            </div>
          </div>
        </td>
        <td style="color: rgb(7, 149, 7)">
          <i class="fa-regular fa-circle-check" style="margin-right: 5px"></i
          >Passed
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div class="circle1">
              <i class="fa-solid fa-circle-exclamation exclamation-icon"></i>
            </div>
            <div class="circle2"></div>
            <div class="circle3"></div>
          </div>
        </td>
        <td style="color: red">
          <i class="fa-regular fa-circle-xmark" style="margin-right: 5px"></i
          >Failed
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div class="success-loading"></div>
            <div class="circle1">
              <i class="fa-solid fa-circle-check icon success-icon"></i>
            </div>
            <div class="circle2">
              <i class="fa-solid fa-circle-check success-icon"></i>
            </div>
            <div class="circle3">
              <i class="fa-solid fa-circle-check success-icon"></i>
            </div>
          </div>
        </td>
        <td style="color: rgb(7, 149, 7)">
          <i class="fa-regular fa-circle-check" style="margin-right: 5px"></i
          >Passed
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="div1">
            <div class="failed-loading"></div>
            <div class="circle1">
              <i class="fa-solid fa-circle-check failed-icon"></i>
            </div>
            <div class="circle2">
              <i class="fa-solid fa-circle-exclamation exclamation-icon"></i>
            </div>
            <div class="circle3"></div>
          </div>
        </td>
        <td style="color: rgb(235, 69, 69)">
          <i class="fa-regular fa-circle-xmark" style="margin-right: 5px"></i
          >Failed
        </td>
      </tr>
    </table>

    <div class="extra"></div>

    <div
      style="
        width: 500px;
        height: 500px;
        background-color: red;
        margin: 10px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          width: 150px;
          height: 150px;
          background-color: yellow;
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        Ehsan
      </div>
    </div>
  </body>
</html>
